  comment: this reaction also occurred in A501, but the psammotate has not annotated it. This enzyme, which was identified in Pyrococcus horikoshii, exhibits a very strong NADP binding that acts as an obstacle to NAD(P)-dependent dehydrogenase catalytic activity. NADP did not act as a cofactor with this enzyme in the reverse reaction, but as a strong inhibitor of NAD-dependent homoserine oxidation. They also performed kinetic analysis for the in vivo forward reaction of HseDH (Asa/NADH and Asa/NADPH). Interestingly, both NADH and NADPH were able to serve as the coenzyme for P. horikoshii HseDH, although the reaction rate with NADPH was only 3.0% of that with NADH, indicating that NADH is favored as the natural cofactor. These results suggest that the enzyme activity is regulated by changes in the NADH/NAD and NADPH/NADP ratios. [pmid:26154028] Reference gene is PH1075, with identity of 0.476 of TEU_RS04695.
